<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhessendo Os Personagens de Rick and Morty</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <section id="personagem-1">
            <img alt="Imagem que mostra o Rick fazendo careta para o Morty"
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.qxDUIwk4CqRpaQ-BWJQAvQHaHa%26pid%3DApi&f=1">
            <ul class="detalhes-container">
                <li>Nome: <p class="nome"></p>
                </li>
                <li>Espécie: <p class="especie"></p>
                </li>
                <li>Está vivo? <p class="status"></p>
                </li>
            </ul>
        </section>
        <section id="personagem-2">
            <img alt="Imagem do Rick fazendo careta na cara do Morty"

                </li>
                <li>Está vivo? <p class="status"></p>
                </li>
            </ul>
        </section>
        <section id="personagem-3">
            <img alt="Imagem do Rick fazendo careta na cara do Morty"
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.qxDUIwk4CqRpaQ-BWJQAvQHaHa%26pid%3DApi&f=1">
            <ul class="detalhes-container">
                <li>Nome: <p class="nome"></p>
                </li>
                <li>Espécie: <p class="especie"></p>
                </li>
                <li>Está vivo? <p class="status"></p>
                </li>
            </ul>
        </section>
    </main>
    <button>Ver Conhecer Personagem</button>
